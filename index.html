<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Main File -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="parent">
    <div class="message"><span></span> is not valid</div>
    <div class="inputs">
      <input type="text" placeholder="Search">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <p>Weather In <span class="country"></span></p>
    <div class="degree"></div>
    <div class="status"><img class="icon"></img> <span class="description"></span></div>
    <div class="Humidity">Humidity: <span></span>%</div>
    <div class="wind-speed">Wind Speed: <span></span> Km/h</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
